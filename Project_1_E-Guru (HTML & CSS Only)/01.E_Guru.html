<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/PW Skill Work/Image/AK Logo edit.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="02.E_Guru.css">
    <title>Question-1</title>
</head>
<body>
    <!-- Main Container Start -->
    <div class="container">
        <!-- Nav bar start -->
        <nav class="navbar flex">
            <div class="logo flex">
                <img src="./Assets/logo.png" alt="logo">
                <span>E GURU</span>
            </div>
            <div class="link flex">
                <li>Home</li>
                <li>About Us</li>
                <li>Features</li>
                <li>How it works</li>
            </div>
            <div class="button">
                <span>Sign Up</span>
            </div>
        </nav>
        <!-- Nav bar end -->

        <!-- Content part start -->
        <div class="content flex">
            <div class="left-content">
                <div class="content-heading">
                    <h1>STUDY FROM</h1>
                    <h1>HOME WITH EXPERT</h1>
                </div>
                <div class="content-center">
                    <h4>A learning system based on formalised teaching with the help of resources.</h4>
                </div>
                <div class="content-button flex">
                    <div class="button-1">Get Started</div>
                    <div class="button-2">Learn More</div>
                    <img class="curve-arrow" src="./Assets/curve-arrow.png" alt="curve-arrow">
                </div>
            </div>

            <div class="right-content">
                <img class="background" src="./Assets/main-image-bg.png" alt="background">
                <img class="pattern" src="./Assets/main-image-pattern.png" alt="pattern">
                <img class="boy" src="./Assets/main-image.png" alt="boy">
                <img class="green-arrow" src="./Assets/green-arrow.png" alt="green-arrow">
                <img class="orange-arrow" src="./Assets/orange-arrow.png" alt="orange-arrow">
                <img class="circle" src="./Assets/circle.png" alt="circle">
            </div>
        </div>
        <!-- Content part end -->
    </div>
    <!-- Main Container End -->
